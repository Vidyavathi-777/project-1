<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>2048 Game</h1>
        <div id="grid-container">
            <!-- 16 grid cells with unique IDs -->
            <div id="grid-cell-0" class="grid-cell"></div>
            <div id="grid-cell-1" class="grid-cell"></div>
            <div id="grid-cell-2" class="grid-cell"></div>
            <div id="grid-cell-3" class="grid-cell"></div>
            <div id="grid-cell-4" class="grid-cell"></div>
            <div id="grid-cell-5" class="grid-cell"></div>
            <div id="grid-cell-6" class="grid-cell"></div>
            <div id="grid-cell-7" class="grid-cell"></div>
            <div id="grid-cell-8" class="grid-cell"></div>
            <div id="grid-cell-9" class="grid-cell"></div>
            <div id="grid-cell-10" class="grid-cell"></div>
            <div id="grid-cell-11" class="grid-cell"></div>
            <div id="grid-cell-12" class="grid-cell"></div>
            <div id="grid-cell-13" class="grid-cell"></div>
            <div id="grid-cell-14" class="grid-cell"></div>
            <div id="grid-cell-15" class="grid-cell"></div>
        </div>
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
        </div>
        <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
